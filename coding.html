<!DOCTYPE html>
<html lang="it">
<head>
    <title>Coding Challenge</title>
    <link rel="stylesheet" href="coding.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <!--Blocco principale con BG in trasparenza-->
    <div id="container">
        <!--Logo e intestazione-->
        <header class="center">
            <div>
                <img src="logo.png">
                <h1>Taking Booleaners from A to B</h1>
            </div>
        </header>
        <!--Pulsanti centrali con BG tinta unita-->
        <nav class="center">
            <div id="navigator">
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </div>
        </nav>
        <!--Elenco prodotti e carica-->
        <main>
            <div id="main">
                <div class="mono_block">
                    <input type="checkbox">
                    <span class="mono_name">Monopattino Gino22</span>
                    <br>
                    <span>&rarr; Via Guadalametri - a 220 metri da te</span>
                    <br>
                    <span>Stato carica:</span>
                    <div id="gino22"></div>
                </div>
                <div class="mono_block">
                    <input type="checkbox">
                    <span class="mono_name">Monopattino Mike24</span>
                    <br>
                    <span>&rarr; Via Ricciardoni - a 420 metri da te</span>
                    <br>
                    <span>Stato carica:</span>
                    <div id="mike24"></div>
                </div>
                <div class="mono_block">
                    <input type="checkbox">
                    <span class="mono_name">Monopattino Fede154</span>
                    <br>
                    <span>&rarr; Via Mentarini - a 490 metri da te</span>
                    <br>
                    <span>Stato carica:</span>
                    <div id="fede154"></div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
